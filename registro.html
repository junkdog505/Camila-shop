  <main>
    <div class="register-container">
      <h1>Registro</h1>
      <p>Completa el siguiente formulario para crear una cuenta.</p>
      <form action="/registro" method="post">
        <div class="form-row">
          <div class="form-group">
            <label for="name">Nombres</label>
            <input type="text" id="name" name="name" placeholder="Nombres" required />
          </div>
          <div class="form-group">
            <label for="name">Apellidos</label>
            <input type="text" id="name" name="name" placeholder="Apellidos" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="dni">DNI</label>
            <input type="text" id="dni" name="dni" placeholder="DNI" required />
          </div>
          <div class="form-group">
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" name="email" placeholder="Correo Electrónico" required />
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="address">Dirección</label>
            <input type="text" id="address" name="address" placeholder="Dirección" required />
          </div>
          <div class="form-group">
            <label for="username">Nombre de Usuario</label>
            <input type="text" id="username" name="username" placeholder="Nombre de Usuario" required />
          </div>

        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Contraseña" required />
          </div>
          <div class="form-group">
            <label for="confirm-password">Verificar Contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Verificar Contraseña"
              required />
          </div>
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <div class="footer">
        <p><a href="/login.html">¿Ya tienes una cuenta? Inicia sesión aquí</a></p>
      </div>
    </div>
